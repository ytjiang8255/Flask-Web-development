{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1><strong>Sign In</strong></h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p><small>
        New User? <a href="{{ url_for('register') }}">Click to Register!</a>
    </small></p>
    <p><small>
        Forgot Your Password? <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
    </small></p>
{% endblock %}
