{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1><strong>Hello, {{ current_user.username }}!</strong></h1>
    <br>
    {% if form %}
    {{ wtf.quick_form(form) }}
    {% endif %}
    <br>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

    <nav aria-label="...">
        <ul class="pager"><! # .disabled 添加该 class 来获得一个颜色变淡的外观 >
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true" class="glyphicon glyphicon-backward"></span> Newer posts
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older posts <span aria-hidden="true" class="glyphicon glyphicon-forward"></span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
